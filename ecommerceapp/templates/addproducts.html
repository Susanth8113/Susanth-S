{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 style="text-align:center;color:blue;">ADD PRODUCT DETAILS</h1>
<div class="container">
<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">CATEGORY NAME</label>
    <input type="text" class="form-control" name="n" placeholder="ENTER CATEGORY NAME">
  </div>
    <div class="mb-3">
    <label class="form-label">IMAGE</label>
    <input type="file" class="form-control" name="i" >
  </div>
    <div class="mb-3">
    <label class="form-label">DESCRIPTION</label>
        <textarea class="form-control" name="d" ></textarea>
  </div>
<div class="mb-3">
    <label class="form-label">STOCK</label>
    <input type="number" class="form-control" name="s" >
  </div>

    <div class="mb-3">
    <label class="form-label">PRICE</label>
    <input type="number" class="form-control" name="p" >
  </div>

    <div class="mb-3">
        <label class="form-label">CATEGORY</label>

        <select name="c">
            {% for i in links %}
            <option value="i.name">{{i.name}}</option>
            {% endfor %}

        </select>

    </div>

<button type="submit" class="btn btn-secondary ">Submit</button>
</form>
    </div>


{% endblock %}
